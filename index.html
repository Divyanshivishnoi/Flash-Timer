<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="container">
    
       <h1 id="displaytime">00:00:00</h1>

      <div class="buttons">
        <img class="time"
        
          src="images/istockphoto-2089778367-612x612.jpg"
          onclick="watchStop()"
        />
        <img class="time"
          src="images/istockphoto-1203680378-612x612.jpg"
          onclick="watchStart()"
        />
        <img  class="time" src="images/refresh-icon-free-vector.jpg" onclick="watchReset()" />
      </div>
      
       
    </div>

    <script src="app.js"></script>
  </body>
</html>
